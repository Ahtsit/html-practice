<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body style="border: 3px solid black; padding: 25px; width: 500px;">
    <fieldse>
        <h1 style="text-align:center;"> Registration Form</h1> <div>
            <label for="First name">First Name:</label>
            <input type="text" placeholder="Enter First Name" >
        </div><div>
            <label for="Last name">Last Name:</label>
            <input type="text" placeholder="Enter Last Name" >
        </div><div>
            <label for="email"> Email:</label>
            <input type="email" placeholder="Enter Email Address">
        </div><div>
           <label for="password"> Password:</label>
            <input type="password" placeholder="Enter Password">
        </div><div>
        <label for="gender"> Gender:</label>
        <input type="radio" /> Male
        <input type="radio" /> Female
        <input type="radio" /> Other
    </div> <div>
        <label for="age"> Age:</label>
        <input type="number" placeholder="Number"/>
    </div><div>
        <label for="prefer"> Preferences:</label>
        <label>Acrylic Painting</label><input type="checkbox">
        <label>Oil Painting</label><input type="checkbox">
        <label>Water Color Painting</label><input type="checkbox">
    </div><div>
    <label for="occupation"> Occupation:</label>
    <select name="occupation" id="occupation">
        <option value="Student"> Student </option>
        <option value="Teacher"> Teacher </option>
        <option value="Doctor"> Doctor </option>
    </select>
</div><div>
    <label for="bio"> Bio:</label>
    <textarea name="bio" id="bio" placeholder="Share something about yourself"></textarea>
</div><div class="button">
    <button> Reset</button>
    <button> Submit</button>
</div>
    </fieldset>
    
</body>
</html>
